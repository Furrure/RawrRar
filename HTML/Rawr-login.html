<!DOCTYPE html> <!-- January 2021 - RoccoLox Programs -->
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="Style-main.css">
        <link rel="icon" type="img/co" href="Favicon.png">
        <title id="loginTitle"></title>
        <!-- Specific styling for this page -->
        <style type="text/css">
            h1.titleMain {
                text-align: center;
                width: 94%;
                font-family: 'Montserrat';
                font-weight: normal;
            }
            p.login {
                font-size: 20px;
                display: table;
                color: #ffffff;
                font-family: 'Montserrat';
                font-weight: normal;
                margin: 40px auto 10px auto;
            }
            input.signin {
                font-size: 23px;
                width: 35%;
                display: block;
                margin: auto;
                padding: 8px 0px;
                border-radius: 10px;
                border-style: hidden;
                text-align: center;
                font-family: 'Montserrat';
                font-weight: normal;
                color: #535353;
                outline-style: hidden;
            }
            input.signin:focus {
                color: #000000;
                outline-width: 0px;
            }
            input.signin:hover {
                background-color: lightgray;
            }
            button.loginSubmit {
                font-size: 23px;
                width: 35%;
                display: block;
                margin: 40px auto;
                padding: 8px 0px;
                border-radius: 5px;
                border-style: hidden;
                text-align: center;
                font-family: 'Montserrat';
                font-weight: normal;
            }
        </style>
    </head>
    <body>
        <header>
            <a href="Rawr-main.html">
                <img src="Logo.png" class="logo"/>
            </a>
            <h1 class="titleMain" id="header"></h1>
        </header>
        <p class="login">Username</p>
        <input type="text" class="signin" placeholder="Username" id="username" onclick="blank()"/>
        <p class="login">Password</p>
        <input type="password" class="signin" placeholder="Password" id="password" onclick="blank()"/>
        <button type="submit" id="submitLogin" class="loginSubmit" onclick="submit()">Login</button>
        <p class="login" id="errorLogin" style="color: #dddddd;"></p>
        <footer>
            <div class="mainOne">
                <br>
            </div>
            <p class="footerLeft">A Furrure and RoccoLox Programs creation.</p>
            <p class="user" id="user"></p>
            <div class="mainTwo">
                <br>
            </div>
            <p class="footerRight">&copy; 2020-2021</p>
        </footer>
        <script type="text/javascript">
            // sets default number of tabs
            localStorage.setItem('tabs',4);
        </script>
        <script src="JS-main.js"></script>
    </body>
</html>
